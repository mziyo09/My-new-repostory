<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Replace with your own background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.586);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(50, 0, 250);
        }

        .login-box {
            text-align: center;
        }

        h2 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #007bff;
            color: #007bff;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-bottom: 2px solid #007bff;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #007bff;
            transition: 0.2s;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6db4ff;
            color: black;
        }

        .message{
            margin-top: 20px;
        }

        .message a{
            text-decoration: none;
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" required placeholder=" ">
                    <label for="username">ID</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Parol</label>
                </div>
                <button type="submit">Kirish</button>
            </form>
            <p class="message"><a href="/entace.html">Orqaga</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username == 'Tekshiruv', password == 2009) {
                window.location.href = "./daily.html";
            } else {
                alert("Incorrect")
            }
            
        });
    </script>
</body>
</html>
